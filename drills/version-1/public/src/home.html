<template>
    <div class="jumbotron justify-content-center">
        <h1 class="display-4 animated fadeInDown" if.bind="'error' !== dataString">Hello, Trainer!</h1>
        <div class="animated fadeIn">
            <div class="alert alert-danger" if.bind="'error' === dataString">
                <strong>ERROR!</strong> You forgot to select a Pokémon.
            </div>
            <p class="regulartext">Before you are able to begin battling you must first select your Pokémon.</p>
            <hr class="my-4">
            <p class="regulartext">Select from the list below:</p>
        </div>
        <form class="selectPokemon animated fadeIn">
            <ul>
                <label repeat.for="pokemon of pokemon">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input radioItem" type="radio" name="group1"
                            model.bind="pokemon.name" id.bind="pokemon.id" checked.bind="selectedPokemonName">
                        <label class="form-check-label" for.bind="pokemon.id">
                            <img class="thumbnail" alt.one-time="pokemon.name"
                                src.one-time="pokemon.img"
                                load.trigger="$event.target.classList.add('loaded') & oneTime">
                            <img class="pokeball" alt="pokeball"
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
                                if.bind="selectedPokemonName === pokemon.name">
                        </label>
                    </div>
                </label>
            </ul>
            <hr class="my-4">
            <span class="regulartext" show.bind="selectedPokemonName">Selected Pokemon: <span id.bind="selectedPokemonName">${selectedPokemonName}</span></span>
            <a class="btn btn-primary btn-lg float-right" click.delegate="selectPokemon()" role="button">Select</a>
        </form>
    </div>
    <script src="./home.js"></script>
</template>
