<template>
    <div class="jumbotron justify-content-center">
        <h1 class="display-4 animated fadeInDown">Hello, Trainer!</h1>
        <div class="animated fadeIn">
            <p class="regulartext">Before you are able to begin battling you must first select your Pok√©mon.</p>
            <hr class="my-4">
            <p class="regulartext">Select from the list below:</p>
        </div>
        <form class="selectPokemon animated fadeIn">
            <ul>
                <label repeat.for="pokemon of pokemon">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="group1"
                            model.bind="pokemon.name" checked.bind="selectedPokemonName">
                        <label class="form-check-label">
                            ${pokemon.name} - <img src=${pokemon.image} alt=${pokemon.name}>
                        </label>
                    </div>
                </label>
            </ul>
            <hr class="my-4">
            <span class="regulartext" show.bind="selectedPokemonName">Selected Pokemon: ${selectedPokemonName}</span>
            <a class="btn btn-primary btn-lg float-right" click.delegate="selectPokemon()" role="button">Select</a>
        </form>
    </div>
    <script src="./home.js"></script>
</template>
